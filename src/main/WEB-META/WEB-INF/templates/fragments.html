<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="vn">
<head>
    <title></title></head>
<body>
<!--/* Region Resources*/-->
<th:block th:fragment="common-resources-top">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</th:block>
<th:block th:fragment="common-resources-bottom">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script th:src="@{/static/assets/js/common.js}"></script>
    <script th:src="@{/static/assets/js/fetch.js}"></script>
    <script th:src="@{/static/assets/js/error-handler.js}"></script>
    <!--/* Flash message consumer */-->
    <th:block th:if="${message != null}">
        <script th:if="${translated}">
        setTimeout(()=>{
        toast('[[${message}]]', '[[${type != null ? type : 'success'}]]');
        },1000);

        </script>
        <script th:unless="${translated}">
        setTimeout(()=>{
        toast('[[#{${message}}]]', '[[${type != null ? type : 'success'}]]');
        },1000);

        </script>
    </th:block>
</th:block>
<!--/* Endregion Resources */-->
<!--/* Region Components */-->
<th:block th:fragment="header">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <h1 class="display-6 text-muted">Logo</h1>
        </a>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary" th:text="#{label.jobs}">Jobs</a></li>
            <li><a href="#" class="nav-link px-2 link-dark" th:text="#{label.company}">Company</a></li>
            <li><a href="#" class="nav-link px-2 link-dark" th:text="#{label.post-a-job}">Post a job</a></li>
        </ul>
        <div th:if="${#authentication.principal != 'anonymousUser'}" class="col-md-3 text-end">
            <div class="dropdown">
                <button class="btn dropdown-toggle"
                        type="button" id="userDropdownMenu"
                        data-bs-toggle="dropdown" th:text="#{message.hello}+' '+ ${#authentication.principal.fullName} ">
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="/user/profile" th:text="#{label.profile}">Profile</a>
                    <a class="dropdown-item" href="/logout" th:text="#{label.logout}">Logout</a>
                </div>
            </div>
        </div>
        <div th:unless="${#authentication.principal != 'anonymousUser'}" class="col-md-3 text-end">
            <a href="/login" class="btn btn-outline-primary me-2" role="button" th:text="#{label.login}">Login</a>
            <a href="/register" class="btn btn-primary" role="button" th:text="#{label.register}">Register</a>
        </div>
    </header>
</th:block>
<!--/* Endregion Components` */-->
</body>
</html>
