<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="vn">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Đăng ký</title>
    <div th:replace="fragments::common-resources-top"></div>
</head>
<body>
<div class="container">
    <div th:replace="fragments::header"></div>
    <div class="content text-center">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12">
                <form  th:action="@{/register}" method="POST" th:object="${user}">
                    <h1 class="h3 mb-3 fw-normal text-center">Đăng ký</h1>
                    <div class="row gs-2">
                        <!--full_name-->
                        <div class="col-md-6 col-sm-12 mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="fullName" name="fullName"
                                       th:classappend="${#fields.hasErrors('fullName')}? 'is-invalid' : ''"
                                       th:field="*{fullName}" required>
                                <label for="fullName">Họ tên</label>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('fullName')}"
                                     th:errors="*{fullName}"></div>
                            </div>
                        </div>
                        <!--email-->
                        <div class="col-md-6 col-sm-12 mb-3">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" name="email"
                                       th:classappend="${#fields.hasErrors('email')}? 'is-invalid' : ''"
                                       th:field="*{email}" required>
                                <label for="email">Email</label>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}"></div>
                            </div>
                        </div>
                        <!--address-->
                        <div class="col-12 mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="address" name="address"
                                       th:classappend="${#fields.hasErrors('address')}? 'is-invalid' : ''"
                                       th:field="*{address}">
                                <label for="address">Địa chỉ</label>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('address')}"
                                     th:errors="*{address}"></div>
                            </div>
                        </div>
                        <!--role-->
                        <div class="col-12 mb-3">
                            <div class="form-floating">
                                <select name="role" id="role" class="form-select" th:field="*{role}" required>
                                    <option th:each="entry : ${roles.entrySet()}"
                                            th:value="${entry.key}"
                                            th:text="${entry.value}"
                                            th:selected="${entry.key == user.role}"></option>
                                </select>
                                <label for="role">Vai trò</label>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('role')}"
                                     th:errors="*{role}"></div>
                            </div>
                        </div>
                        <!--Password-->
                        <div class="col-6 mb-3">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" name="password"
                                       th:classappend="${#fields.hasErrors('password')}? 'is-invalid' : ''"
                                       th:field="*{password}" required>
                                <label for="password">Mật khẩu</label>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('password')}"
                                     th:errors="*{password}"></div>
                            </div>
                        </div>
                        <div class="col-6 mb-3">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="passwordConfirm"
                                       th:classappend="${#fields.hasErrors('passwordConfirm')}? 'is-invalid' : ''"
                                       th:field="*{passwordConfirm}" required>
                                <label for="passwordConfirm">Nhập lại mật khẩu</label>
                                <div class="invalid-feedback d-none"></div>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('passwordConfirm')}"
                                     th:errors="*{passwordConfirm}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Đăng ký</button>
                            <div class="text-center mt-3">
                                <p class="mt-2 mb-3 text-muted">&copy; 2017–2024</p>
                            </div>
                        </div>
                        <div class="col-12">
                            <p>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments::common-resources-bottom"></div>
<script th:scrip="@{/static/resource/assets/js/register.js}"></script>
</body>
</html>
