<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="vn">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Đăng ký</title>
    <div th:replace="fragments::common-resources-top"></div>
</head>
<body>
<div class="container">
    <div th:replace="fragments::header"></div>
    <div class="content text-center">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12">
                <form th:action="@{/confirmation}" method="POST">
                    <h1 class="h3 mb-3 fw-normal text-center">Nhập mã xác nhận</h1>
                    <div class="row gs-2">
                        <div class="col-12 mb-3">
                            <div class="form-floating">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="verifyCode"
                                           th:classappend="${incorrectVerifyCode != null}? 'is-invalid' : ''"
                                           name="verifyCode"
                                           required>
                                    <label for="verifyCode">Mã xác nhận</label>
                                    <div class="invalid-feedback"
                                         th:if="${incorrectVerifyCode}"
                                         th:text="${incorrectVerifyCode}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Xác nhận</button>
                            <div class="text-center mt-3">
                                <p class="mt-2 mb-3 text-muted">&copy; 2017–2024</p>
                            </div>
                        </div>
                        <div class="col-12">
                            <p>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments::common-resources-bottom"></div>
<script th:scrip="@{/static/resource/assets/js/register.js}"></script>
</body>
</html>
